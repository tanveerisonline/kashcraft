name: Database Migrations

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch: # Allows manual triggering

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Run Migrations
        run: npm run migrate # Assuming you have a script for running migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }} # Securely access database URL
