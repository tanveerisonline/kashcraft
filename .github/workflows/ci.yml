name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run typecheck

      - name: Run Unit Tests
        run: npm run test:unit # Assuming you have a script for unit tests

      - name: Run Integration Tests
        run: npm run test:integration # Assuming you have a script for integration tests

      - name: Build
        run: npm run build

      - name: Run E2E Tests
        run: npm run test:e2e # Assuming you have a script for E2E tests

      - name: Deploy to Staging
        if: github.ref == 'refs/heads/develop'
        run: echo "Deploying to staging..."
        # Add your staging deployment steps here

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        run: echo "Deploying to production..."
        # Add your production deployment steps here
