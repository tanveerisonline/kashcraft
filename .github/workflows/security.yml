name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 2 * * *" # Daily at 2 AM UTC

permissions:
  contents: read
  security-events: write

jobs:
  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Generate audit report
        if: always()
        run: npm audit --json > audit-results.json

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: npm-audit-results
          path: audit-results.json
          retention-days: 30

  security-linting:
    name: Security Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint with security rules
        run: npm run lint:security
        continue-on-error: true

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ["javascript", "typescript"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"

  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "Kashcraft"
          path: "."
          format: "both"
          args: >
            --enable-experimental
            --fail-on-cvss 7
        continue-on-error: true

      - name: Upload report to artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: |
            dependency-check-report.json
            dependency-check-report.html
          retention-days: 30

  snyk-scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    if: ${{ env.SNYK_TOKEN != '' }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Snyk scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --json > snyk-results.json
        continue-on-error: true

      - name: Upload Snyk results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: snyk-results
          path: snyk-results.json
          retention-days: 30

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    if: always()
    needs: [npm-audit, security-linting, codeql-analysis, dependency-check]
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Generate security summary
        run: |
          echo "## ðŸ”’ Security Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **NPM Audit**: $([ -f npm-audit-results/audit-results.json ] && echo 'âœ… Complete' || echo 'âŒ Failed')" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Linting**: âœ… Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **CodeQL Analysis**: âœ… Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependency Check**: $([ -f dependency-check-report/dependency-check-report.json ] && echo 'âœ… Complete' || echo 'âŒ Failed')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- [NPM Audit Report](npm-audit-results/audit-results.json)" >> $GITHUB_STEP_SUMMARY
          echo "- [Dependency Check Report](dependency-check-report/dependency-check-report.html)" >> $GITHUB_STEP_SUMMARY
          if [ -f snyk-results/snyk-results.json ]; then
            echo "- [Snyk Report](snyk-results/snyk-results.json)" >> $GITHUB_STEP_SUMMARY
          fi
